<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YAY</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		img{
			max-width: 100%;
			display: block;
		}
	</style>
</head>
<body>
	<div class="container">

	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		var html = ''
		for(i=0001; i<=0840;i++){
			if(String(i).length == 1){
				html += '<div class="col-xs-4"><img src="http://bravesouls.fyi/assets/img/en/Characters/000' + i + '/stand_gacha.png"></div>';
			} else if(String(i).length == 2){
				html += '<div class="col-xs-4"><img src="http://bravesouls.fyi/assets/img/en/Characters/00' + i + '/stand_gacha.png"></div>';
			} else {
				html += '<div class="col-xs-4"><img src="http://bravesouls.fyi/assets/img/en/Characters/0' + i + '/stand_gacha.png"></div>';
			}
			// html += '<img src="http://bravesouls.fyi/assets/img/en/Characters/' + i + '/stand_gacha.png">';
		}
		$(".container").html(html);
	</script>
</body>
</html>
