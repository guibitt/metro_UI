<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YAY</title>
	<style>
		.container{
			width: 100%;
			margin: 0 auto;
		}

		img{
			height: 100px;
			margin: 0 auto;
			display: block;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">

	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		var html = ''
		for(i=0001; i<=0840;i++){
			if(String(i).length == 1){
				html += '<img src="http://bravesouls.fyi/assets/img/en/Characters/000' + i + '/stand_gacha.png">';
			} else if(String(i).length == 2){
				html += '<img src="http://bravesouls.fyi/assets/img/en/Characters/00' + i + '/stand_gacha.png">';
			} else {
				html += '<img src="http://bravesouls.fyi/assets/img/en/Characters/0' + i + '/stand_gacha.png">';
			}
			// html += '<img src="http://bravesouls.fyi/assets/img/en/Characters/' + i + '/stand_gacha.png">';
		}
		$(".container").html(html);
	</script>
</body>
</html>
